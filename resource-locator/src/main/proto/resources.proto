syntax = "proto3";
package com.likethesalad.stem.protos;

message ValuesStringResources {
  map<string, StringResources> values = 1;
}

message StringResources {
  repeated StringResource strings = 1;
}

message StringResource {
  string value = 1;
  repeated Attribute attributes = 2;
}

message Attribute {
  string name = 1;
  string value = 2;
  optional string namespace = 3;
}